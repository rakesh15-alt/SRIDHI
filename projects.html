    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #000;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 36px;
            text-shadow: 0 0 10px #ff2ca4;
        }

        .projects-container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .project-card {
            border: 2px solid #fff;
            padding: 30px 20px;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            position: relative;
            transition: transform 0.3s ease;
            animation: neonGlow 2s infinite alternate;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.03);
        }

        .project-card h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .project-card p {
            font-size: 14px;
            opacity: 0.85;
        }

        @keyframes neonGlow {
            from {
                box-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #fff;
            }
            to {
                box-shadow:
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 35px #fff;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
            font-size: 14px;
        }
    </style>
</head>
